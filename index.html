<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/fnstats.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>FN Stats - Powered by stormshield.one</title>
</head>
<body>

<h6>Testing 123</h6>
<div id="fnstats-container">
    <div id="fnstats-top" class="row">
        <div class="fn-border span2"></div>
        <div class="fn-border span8"></div>
        <div class="fn-border span2"></div>
    </div>
    <div id="fn-label" class="row">
        <div class="fn-border span2"></div>
        <div class="fn-label span8" id="whateverstatidname">Stat 1</div>
        <div class="fn-border span2"></div>
    </div>
    <div id="fn-spacer" class="row"></div>
    <div id="fn-stat" class="row">
        <div class="fn-border span2"></div>
        <div class="fn-stat span8" id="whateverstatid">12345</div>
        <div class="fn-border span2"></div>
    </div>

    <div id="fnstats-bottom" class="row">
        <div class="fn-border span2"></div>
        <div class="fn-border span8"></div>
        <div class="fn-border span2"></div>
    </div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(function(){
        var getJSON = function(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function() {
                var status = xhr.status;
                if (status === 200) {
                    callback(null, xhr.response);
                } else {
                    callback(status, xhr.response);
                }
            };
            xhr.send();
        };
        getJSON('http://www.stormshield.one/pve/stats/SoulriftX.json',
            function(err, data) {
                if (err !== null) { alert('Something went wrong: ' + err);
                } else {
                    alert('Your query count: ' + data.query.count);
                }
            });
    });
</script>

</body>
</html>
